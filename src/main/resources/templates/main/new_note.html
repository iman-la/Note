<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragment/static.html::head">
</head>
<body>
<th:block th:insert="fragment/static.html::navbar"/>
<form method="post" action="/note/save_note">
    <div class="form-group">
        <label for="exampleFormControlInput1">Title</label>
        <input type="text" name="title" class="form-control" id="exampleFormControlInput1" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Category</label>
        <select class="form-control" id="exampleFormControlSelect1" name="catId">
            <th:block  th:each="cat:${categories}">
            <option th:text="${cat.getTitle()}" th:value="${cat.getCat_id()}"></option>
            </th:block>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Body:</label>
        <textarea class="form-control" name="body" id="exampleFormControlTextarea1" rows="3"></textarea>
        <input type="hidden" name="uId" th:value="${currentUser.getUser_id()}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <input type="text" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>



</body>
</html>
