<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragment/static.html::head">
</head>
<body>
<th:block th:insert="fragment/static.html::navbar"/>


<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Category</th>
        <th scope="col">Operation</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category:${categories}">
        <td th:text="${category.getTitle()}" ></td>
        <td>
            <form method="post" action="/category/delete_category">
                <input name="catId" th:value="${category.getCat_id()}" type="hidden">
                <button class="btn btn-primary" type="submit">Delete</button>
            </form>
            <form method="post" action="">
                <button type="submit">Update</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>


<th:block th:insert="fragment/static.html::jQuery">
</th:block>
</body>
</html>
